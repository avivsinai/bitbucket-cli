name: Publish Skill

on:
  push:
    paths:
      - 'skills/**'
    branches:
      - master
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from SKILL.md
        id: version
        run: |
          VERSION=$(grep -E '^version:' skills/bkt/SKILL.md | head -1 | awk '{print $2}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $VERSION"

      - name: Setup skild auth
        env:
          SKILD_AUTH_JSON: ${{ secrets.SKILD_AUTH_JSON }}
        run: |
          mkdir -p ~/.skild
          echo "$SKILD_AUTH_JSON" > ~/.skild/registry-auth.json
          chmod 600 ~/.skild/registry-auth.json

      - name: Publish skill
        run: |
          npx skild publish \
            --dir skills/bkt \
            --alias bkt \
            --skill-version ${{ steps.version.outputs.version }}
